<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="wrapper">
    <div class="calculator-area">
      <div class="calculator-input-area">
        <label for="">bill</label>
        <input type="number" class="input bill-input" id="bill-input" >
        <label for="">Select Tip %</label>
        <div class="tip">
          <div class="tips tip-5">5%</div>
          <div class="tips tip-10">10%</div>
          <div class="tips tip-15">15%</div>
          <div class="tips tip-25">25%</div>
          <div class="tips tip-50">50%</div>
          <div id="tip-custom"><input type="number" class="tip-custom" placeholder="custom"></div>
        </div>

        <label for="numberofpeople">Number of People <span class="alert">can't not be zero</span></label>
        <input type="number" class="input people-input">
      </div>
      <div class="calculator-result-area">
        <div class="total">
          <div class="tipAmount">
            <div class="tipPerPerson">
              <span>Tip Amount<br>
               <span>/ person</span></span>
            </div>
            <div class="tipResult">
              $0.00
            </div>
          </div>


          <div class="totalAmount">
            <div class="totalPerPerson">
              <span>Total<br>
                <span>/ person</span></span>
            </div>
            <div class="totalResult">
              $0.00
            </div>
          </div>
        </div>
        <div class="resetAmount">
          Reset
        </div>

      </div>



    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js"></script>
</body>

</html>
